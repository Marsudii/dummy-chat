<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat Interface</title>
<style>
    /* Style for the chat interface */
    .chat-container {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .chat-header {
        background-color: #f0f0f0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .chat-body {
        padding: 10px;
        min-height: 200px;
        max-height: 400px;
        overflow-y: auto;
    }

    .chat-message {
        background-color: #e6e6e6;
        border-radius: 5px;
        padding: 5px 10px;
        margin-bottom: 10px;
    }

    .chat-input {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
    }

    .chat-submit {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chat with Support</div>
    <div class="chat-body" id="chat-body">
        <!-- Messages will be appended here -->
    </div>
    <input type="text" class="chat-input" id="message-input" placeholder="Type your message...">
    <button class="chat-submit" onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    var messageInput = document.getElementById("message-input");
    var message = messageInput.value.trim();
    if (message !== "") {
        appendMessage("You", message);
        // You can add code here to send the message to a server or do other processing
        messageInput.value = "";
    }
}

function appendMessage(sender, message) {
    var chatBody = document.getElementById("chat-body");
    var messageDiv = document.createElement("div");
    messageDiv.classList.add("chat-message");
    messageDiv.innerHTML = "<strong>" + sender + ":</strong> " + message;
    chatBody.appendChild(messageDiv);
    // Scroll to bottom
    chatBody.scrollTop = chatBody.scrollHeight;
}
</script>

</body>
</html>
