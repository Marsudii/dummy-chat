<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>

    <style>
        /* Style for the chat interface */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-body {
            padding: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-message {
            background-color: #e6e6e6;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 2px;
        }

        .chat-submit {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWQMLNGP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="chat-container">
        <div class="chat-header">Salam SatuHATI</div>

        <form id="form-login">
            <label style="margin: 2px;">Fullname</label>
            <input type="text" class="chat-input" id="nama" placeholder="Fullname">
            <br />
            <br />
            <label style="margin: 2px;">No Whatsapp</label>
            <input type="text" class="chat-input" id="no_hp" placeholder="Nomor Whatsapp">
            <br />
            <br />
            <label style="margin: 2px;">Kota</label>
            <select class="chat-input" id="city" name="city">
                <option label="-- Pilih Kota --"></option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bogor">Bogor</option>
                <option value="Depok">Depok</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Bekasi">Bekasi</option>
                <option value="Cianjur">Cianjur</option>
            </select>
            <hr />
            <button class="chat-submit" type="submit">LANJUT</button>
        </form>

    </div>






</body>

</html>
