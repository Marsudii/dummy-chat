<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME - CHAT</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   




</head>

<body>



    <!-- Full Screen Modal -->
    <div class="modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fullScreenModalLabel">Iframe Chat </h5>
            </div>
            <div class="modal-body">


                <form id="form-login" method="get">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input placeholder="Nama" class="form-control " name="name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">NO Telp</label>
                        <input placeholder="No. Whatsapp (812XXXX789)" class="form-control " aria-describedby="basic-addon1" name="mobile_phone_number">
                    
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input id="react-select-city_id-input" class="form-control" name="city">
                    </div>




                    <div class="modal-footer">
                        <button type="submit" id="form-login-submit" class="btn btn-success">LANJUT</button>
                    </div>

                </form>
            </div>


            <!-- Bootstrap JS (jQuery, Popper.js, Bootstrap JS) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



     
</body>

</html>
